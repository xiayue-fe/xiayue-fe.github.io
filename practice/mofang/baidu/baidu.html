<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>baidu</title>
	<link rel="stylesheet" type="text/css" href="baidu.css">
</head>
<body>
	<div class="nav"></div>
	<div class="left_nav">
		<!-- 天气模块 -->
		<div class="weather">
			<!-- 显示天气 -->
			<div class="show_weather">
				<span>天津：</span>
				<img src="img/icon/baidu/a0.png" alt="">
				<span>10℃</span>
			</div>
			<!-- 显示污染 -->
			<div class="show_pollution">
				<span class="">
					<span class="poll_score">优</span>
					<span>46</span>
				</span>
				<span class="show_other">|</span>
			</div>
		</div>
		<!-- 功能模块 -->
		<div class="useing">
			<a href="">宝箱</a>
			<a href="">换肤</a>
			<a href="">消息</a>
		</div>
	</div>
	<div class="right_nav">
		<a href="">糯米</a>
		<a href="">新闻</a>
		<a href="">hao123</a>
		<a href="">地图</a>
		<a href="">视频</a>
		<a href="">贴吧</a>
		<a href="" class="s_user">my_name</a>
		<a href="" class="s_sett">设置</a>
		<a href="" class="more">更多产品</a>
		<div class="user">
			<div>
				<a href="">vip</a>
				<a href="">个人中心</a>
				<a href="">账号设置</a>
				<a href="">意见反馈</a>
				<a href="">注销</a>
			</div>
			<span class="menu_arrow"></span>
		</div>
		<div class="setting">
			<div>
				<a href="">搜索设置</a>
				<a href="">关闭预测</a>
			</div>
			<span class="menu_arrow"></span>
		</div>
	</div>
	
	<div class="main">
		<div class="log">
			<img src="img/icon/baidu/log.png">
		</div>
		<div class="search">
			<span class="search_border">
				<input class="search_input" type="text" />
			</span>
			<span class="search_btn_border">
				<input type="button" value="百度一下" class="search_btn">
			</span>
		</div>
	</div>
</body>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		window.onload =function(){
			var user = $('.s_user');
			var setting = $('.s_sett');
			var t1 ;
			var t2 ;

			user.mouseover(function(){
				$('.user').show();
				clearTimeout(t1);
			});
			user.mouseout(function(){
				t1 = setTimeout(function(){
					$('.user').hide();
				},300);
			});
			
			$('.user').mouseover(function(){
				$('.user').show();
				clearTimeout(t1);
			});
			$('.user').mouseout(function(){
				t1 = setTimeout(function(){
					$('.user').hide();
				},300);
			});
			
			setting.hover(function(){
				$('.setting').show();
				clearTimeout(t2)
			},function(){
				t2 = setTimeout(function(){
					$('.setting').hide();
				},300);
			});
			$('.setting').hover(function(){
				clearTimeout(t2);
			},function(){
				t2 = setTimeout(function(){
					$('.setting').hide();
				},100);
			});



		}
	</script>

</html>
