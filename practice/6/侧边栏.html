<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>侧边栏</title>
	<style type="text/css">
		#div1 {width:100px; height:200px; background:#eee; position:absolute;top:50%;right: 0;}
	</style>
</head>
<body style="height: 1500px;">
	<div id="div1"></div>
	<script type="text/javascript" src="../move2.js"></script>
	<script type="text/javascript">
		window.onscroll = function(){
			var div1 = document.getElementById('div1');
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			var t = scrollTop+(document.documentElement.clientHeight-div1.offsetHeight)/2;
			startMove(div1,{"top":parseInt(t)});
		}
	</script>
</body>
</html>
