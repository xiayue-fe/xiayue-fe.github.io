<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
	* {margin:0; padding:0;}
	#div1 {position:relative; border:1px solid black; width:680px; height:120px; margin:10px auto; overflow:hidden;}
	#div1 ul {position:absolute; left:0;}
	#div1 ul li {list-style:none; float:left; width:150px; height:110px; padding:10px;}
	#div1 ul li img {width:150px;}
	</style>

</head>
<body>
		
	<div id="div1">
		<ul>
			<li><img src="../img/1.jpg" alt=""></li>
			<li><img src="../img/2.jpg" alt=""></li>
			<li><img src="../img/3.jpg" alt=""></li>
			<li><img src="../img/4.jpg" alt=""></li>
			<li><img src="../img/5.jpg" alt=""></li>
		</ul>
	</div>
	<script type="text/javascript" src="../move2.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var div = document.getElementById('div1');
			var ul = div.getElementsByTagName('ul')[0];
			var li = ul.getElementsByTagName('li');
			var timer = null;
			ul.innerHTML += ul.innerHTML;
			ul.style.width = li.length*li[0].offsetWidth+'px';
			function fnmove(){
				if(ul.offsetLeft<-ul.offsetWidth/2){
					ul.style.left = 0+'px';
				}else if(ul.offsetLeft>0){
					ul.style.left =-ul.offsetWidth/2+'px';
				}
				ul.style.left = ul.offsetLeft+5+'px';
				// startMove(ul,{"left":ul.offsetLeft+10});
			}
			timer = setInterval(fnmove,30);
			div.onmousemove = function(){
				clearInterval(timer);
			}
			div.onmouseout = function(){
				timer = setInterval(fnmove,30);
			}
			
		}
	</script>
</body>
</html>
